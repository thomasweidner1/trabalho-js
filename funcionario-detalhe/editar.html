<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <link rel="stylesheet" href="../style/serviços/style.css">
    <link rel="stylesheet" href="../style/serviços/editar.css">
    <link rel="stylesheet" href="../style/serviços/cadastro.css">
    <link rel="stylesheet" href="../style/funcionario-detalhe/cadastro.css">
    <script src="https://kit.fontawesome.com/ac8ea249f4.js" defer="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="../index.html" class="home"><i class="fas fa-home"></i> Home</a>
        <h1>Editar Cadastro de Funcionários</h1>
        <a href="index.html" class="lista-funcionarios"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    </header>
    <form action="#">
        <div class="form-container">
            <div class="nome">
                <label for="campoNome">Nome</label>
                <input type="text" id="campoNome" required min="2">
            </div>
            <div class="cargo">
                <label for="campoCargo">Cargo</label>
                <input type="text" id="campoCargo" required min="1" max="20">
            </div>
            <div class="salario">
                <label for="campoSalario">Salário</label>
                <input type="number" id="campoSalario" required placeholder="R$" step="0.01">
            </div>
            <div class="departamento">
                <label for="campoDepartamento">Departamento</label>
                <input type="text" id="campoDepartamento" required>
            </div>
            <div class="telefone">
                <label for="campoTelefone">Telefone</label>
                <input type="text" id="campoTelefone" required>
            </div>
            <div class="botao-editar">
                <button id="botaoSalvar"><i class="fas fa-save"></i> Editar</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/funcionario-detalhe/editar.js"></script>
</body>

</html>
