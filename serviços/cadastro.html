<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <link rel="stylesheet" href="../style/serviços/style.css">
    <link rel="stylesheet" href="../style/serviços/cadastro.css">
    <script src="https://kit.fontawesome.com/ac8ea249f4.js" defer="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="../index.html" class="home"><i class="fas fa-home"></i> Home</a>
        <h1>Cadastro de Serviços</h1>
        <a href="index.html" class="lista-servicos"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    </header>
    <div class="form-container">
        <div class="servico">
            <label for="campoServico">Serviço</label>
            <input type="text" id="campoServico" required>
        </div>
        <div class="preco">
            <label for="campoPreco">Preço</label>
            <input type="number" id="campoPreco" required placeholder="R$" step="0.01">
        </div>
        <div class="duracao">
            <label for="campoDuracao">Duração</label>
            <input type="number" id="campoDuracao" required min="1" max="15">
        </div>
        <div class="botao-salvar">
            <button id="botaoSalvar"><i class="fas fa-save"></i> Cadastrar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../script/serviços/cadastrar.js"></script>
</body>
</html>
