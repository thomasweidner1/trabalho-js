<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1> Colocar links abas aqui!</h1>
        <a href="/index.html"> Home</a>
        <a href="index.html"> Manutenção</a>
        <a href="/serviços/index.html"> Serviços</a>
        <a href="/tarefas/index.html"> Tarefas</a>
    </header>

    <div class="text-center">
        <h1 class="titulo"> Cadastro de Tarefas</h1>
    </div>

    <form action="#">

        <div>
            <label for="campoNome"> Nome do equipamento</label>
            <input type="text" id="campoNome" class="" min="3" max="20">
        </div>

        <div>
            <label for="campoTipo"> Tipo de Manutenção</label>
            <select name="campoTipo" id="campoTipo">
                <option disabled selected>Selecione uma opção</option>
                <option value="Elétrica">Elétrica</option>
                <option value="Mecânica">Mecânica</option>
            </select>
        </div>
        
        <div>
            <label for="campoCusto"> Custo Manutenção</label>
            <input type="number" id="campoCusto" class="" min="0" max="100000" step="1">
            
            <div>
                <label for="campoTecnico"> Técnico Responsavel</label>
                <input type="text" id="campoTecnico" class="">
            </div>
            
            <div>
                <label for="campoData"> Data de manutenção</label>
                <input type="text" id="campoData" class="" minlength="10" maxlength="10" placeholder="01/01/1900">
            </div>

            <div>
                <label for="campoStatus"> Status Solicitação</label>
                <select name="campoStatus" id="campoStatus">
                    <option disabled selected>Selecione uma opção</option>
                    <option value="Em Endamento">Em Andamento</option>
                    <option value="Em Espera">Em Espera</option>
                    <option value="Finalizado">Finalizada</option>
                </select>
            </div>

        <div>
            <button class="btn btn-success" id="botao-salvar"><i class="fas fa-floppy-disk"></i> Salvar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/manutencao/manutencao-cadastrar.js"></script>
    
</body>
</html>
