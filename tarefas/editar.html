<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cadastro</title>
    <link rel="stylesheet" href="../style/tarefas/editar.css">
    <link rel="stylesheet" href="../style/tarefas/cadastro.css">
    <link rel="stylesheet" href="../style/tarefas/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="../index.html" class="home"><i class="fas fa-home"></i> Home</a>
        <h1 class="titulo"> Editar Cadastros</h1>
        <a href="index.html" class="lista-tarefas"> Tarefas</a>
    </header>

    </div>
    <form action="#">
        <div class="form-container">
            <div class="nome">
                <label for="campoNome"> Nome da Tarefa</label>
                <input type="text" id="campoNome">
            </div>

            <div class="prioridade">
                <label for="campoPrioridade"> Nível de prioridade</label>
                <select name="prioridade" id="campoPrioridade">
                    <option disabled selected>Selecione uma opção</option>
                    <option value="1">Alta</option>
                    <option value="2">Média</option>
                    <option value="3">Baixa</option>
                </select>
            </div>

            <div class="tempo">
                <label for="campoTempo"> Tempo Estimado</label>
                <input type="number" id="campoTempo">
            </div>

            <div class="botao-editar">
                <button id="botao-alterar"><i class="fas fa-floppy-disk"></i> Alterar</button>
            </div>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/tarefas/tarefa-editar.js"></script>


</body>

</html>
